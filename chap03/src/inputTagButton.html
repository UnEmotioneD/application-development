<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input tag with buttons</title>
  </head>
  <body>
    <h3>Input tag with buttons</h3>
    <hr />

    <form>
      검색: <input type="text" size="10" />
      <input type="button" value="Q1" />
      <button type="button">Q2</button><br />

      submit 버튼: <input type="submit" value="전송1" />
      <button type="reset">전송2</button><br />

      reset 버튼: <input type="submit" value="리셋1" />
      <button type="reset">리셋2</button><br />

      이미지 버튼:
      <input
        type="image"
        src="./media/firefox.png"
        width="50px"
        alt="firefox icon"
      />
      <button type="button">
        <img src="./media/firefox.png" width="50px" alt="firefox icon 버튼" />
      </button>
    </form>
  </body>
</html>
