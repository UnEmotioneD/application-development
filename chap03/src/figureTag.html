<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figure 태그 활용</title>
  </head>
  <body>
    <h3>figure 태그 활용</h3>
    <hr />
    <!-- figure: 그림을 블록화 -->
    <figure id="1-1">
      <figuration>alert() 함수 활용</figuration>
      <pre>
        <!-- code: 코드 형태로 보여줌, monospace 폰트로 -->
        <code>function() { alert("경고합니다"); }</code>
      </pre>
      <hr />
      <small>실행결과</small>
      <pre>
        <img src="./media/alert.png" alt="실행결과">
      </pre>
    </figure>
  </body>
</html>
